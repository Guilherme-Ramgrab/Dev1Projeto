{% extends "base.html" %}
{% block content %}

    <h1>LOGIN</h1>
    <br />

    <form id="login" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td> {{ form.username.label_tag}} </td>
                <td class="form-control"> {{ form.username}} </td>
            </tr>
            <tr>
                <td> {{ form.password.label_tag }} </td>
                <td class="form-control"> {{ form.password }} </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-success btn-lg" form="login" value="login">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </td>
                <td>
                    <p><a href="{% url 'password_reset' %}">Esqueci minha senha</a> </p>
                    <p><a href="{% url '' %}">Criar uma conta/a> </p>
                </td>
            </tr>
        </table>
    </form>
    <br />

{% endblock content %}
